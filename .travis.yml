dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"

services: 
    - postgresql

env:
    - SECRET_KEY='Applicationsecretkey'
    
install:
    - pipenv install

script:
    - coverage run --source='makethatapp/apps' manage.py test && coverage report && coverage html


after_success:
    - coveralls